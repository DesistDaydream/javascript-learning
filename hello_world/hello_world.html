<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello World</title>
    </head>
    <body>
        <!-- 有多种方式可以在书写 JS 代码 -->
        <!-- 行内式 -->
        <!-- a 标签，书写在 href 属性上 -->
        <a href="javascript: alert('Hello World，行内式，a 标签');">点我</a>
        <!-- 非 a 标签，书写在行为属性上 -->
        <div onclick="alert('Hello World，行内式，非 a 标签')">点我</div>

        <!-- 内嵌式，写在 script 标签中 -->
        <script>
            // 在前端页面上显示的内容
            alert("Hello World 内嵌式")
            // 在后端控制台显示的内容
            console.log("Hello World backend");
        </script>
    </body>
</html>
