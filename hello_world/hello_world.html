<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello World</title>
    </head>
    <body>
        <!-- JS 代码需要写到 script 标签中 -->
        <script>
            // 在页面上显示的内容
            alert("Hello World frontend")
            // 在后台显示的内容
            console.log("Hello World backend");
        </script>
    </body>
</html>
