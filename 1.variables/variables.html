<!DOCTYPE html>
<html>

<head>
    <title>Variables</title>
</head>

<body>
    <script>
        // 声明一个变量，并为其赋值
        var num = 100

        // 引用变量
        // 在浏览器弹窗显示 num 变量的值
        alert(num)
        // 在控制台输出 num 变量的值
        console.log(num)
        // 在浏览器页面输出 num 变量的值
        document.write(num)
    </script>
</body>

</html>
